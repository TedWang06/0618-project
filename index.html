<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單練習</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- CSS -->
<link rel="stylesheet" href="styles.css">

<!-- Vue CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="main.js" type="module"></script>

<body>

    <div class="wrap">
        <!-- {{currentGroupId}} -->
        <!-- 左側表單 -->
        <layer-group-list :menu-data="menuData" :group-data="groupData" v-model="currentGroupId"></layer-group-list>

        <!-- 右側表單 -->
        <div class="rightWrap">
            <layer-data :current-group-id="currentGroupId" :original-layer-data="originalLayerData" @delete="deleteData"
                @add="addData" @edit="editData"></layer-data>
           

        </div>
    </div>


</body>

</html>
